<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QA Demo Page</title>
    <link rel="stylesheet" href="./reset_reset.min.css" />
    <script src="./jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <script src="./boostrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Exit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.seleniumhq.org/docs/">Selenium doc</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" data-toggle="modal" href="" data-target="#modalRegisterForm">Create
                            User</a>
                        <a class="dropdown-item" href="./index.html" target="_blank">Open new Window</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="./index.html">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Create User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>

    <header>

        <h1 id="QATitle" data-toggle="tooltip">QA Demo Page</h1>
    </header>

    <div class="card w-75 cardS">
        <div class="card-body">
            <h5 id="validateTitle" data-toggle="tooltip" class="card-title">Validate Password</h5>
            <input type="password" name="password" id="password">
            <input type="password" name="verifyPass" id="verifyPass">
            <button class="btn btn-primary submit" id="submit" onclick="Validate()" type="submit">Validate</button>
            <label id="valid"></label>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <h5 id="textModalTitle" data-toggle="tooltip" class="card-title">Text - Modal</h5>
            <textarea name="textArea" id="areaText"></textarea>
            <div class="btns">
                <button class="btn btn-primary submit" id="submit" type="submit" onclick="Clear()">Clear</button>
                <button type="button" class="btn btn-primary submit" data-toggle="modal" data-target="#exampleModal"
                    onclick="Done()">
                    Done
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">QA Team</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="text">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <h5 id="formModal" data-toggle="tooltip" class="card-title">Complete the Form</h5>
            <form id="userData">
                <div class="form-group">
                    <label id="emailTitle" data-toggle="tooltip" for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="Male">
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="Female">
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Choose your Country</label>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option value="Mex">Mexico</option>
                        <option value="usa">USA</option>
                        <option value="Ind">India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="pageCommentsTitle" data-toggle="tooltip" for="exampleFormControlTextarea1">Review of the
                        page</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label id="rangeTitle" data-toggle="tooltip" for="formControlRange">Example Range input</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
                <button class="btn btn-primary submit" id="FormSubmit" type="submit">Done</button>
            </form>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <h5 id="dragandDropTitle" data-toggle="tooltip" class="card-title">Drag and Drop</h5>
            <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <img id="Hexaware" src="./svg/logo.png" draggable="true" ondragstart="drag(event)" width="150" height="140">
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <div class="form-group">
                <label id="knowledgeTitlte" data-toggle="tooltip" style="position: absolute;">Select your domain topics
                </label>
                <div class="content">
                    <select multiple="multiple" class="domtopics">
                        <optgroup label="Web Development">
                            <option value="jQuery">jQuery</option>
                            <option value="Bootstrap">Bootstrap</option>
                            <option value="HTML" selected="selected">HTML</option>
                            <option value="CSS" selected="selected">CSS</option>
                            <option value="Angular">Angular</option>
                        </optgroup>
                        <optgroup label="Programming Languages">
                            <option value="Java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="Python">Python</option>
                        </optgroup>
                        <optgroup label="Databases">
                            <option value="MySQL">MySQL</option>
                            <option value="Oracle">Oracle</option>
                            <option value="MSSQL">MS SQL Server</option>
                        </optgroup>
                    </select>
                    <input type="text" class="selectOutput" readonly>
                </div>
                <button class="okBtn" onclick="readSelect()">Ok</button>
            </div>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <div class="text-center">
                <h5 id="mapsTitle" data-toggle="tooltip">Location in modal</h5>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalGM">Google
                    Maps Modal</button>
            </div>
        </div>
    </div>

    <!--Modal: Name-->
    <div class="modal fade" id="modalGM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Body-->
                <div class="modal-body mb-0 p-0">
                    <!--Google map-->
                    <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 300px">
                        <iframe src="https://maps.google.com/maps?q=chicago&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    <!--Google Maps-->
                </div>
                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary btn-md">Save location <i
                            class="fas fa-map-marker-alt ml-1"></i></button>
                    <button type="button" class="btn btn-outline-primary btn-md" data-dismiss="modal">Close
                        <i class="fas fa-times ml-1"></i></button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: Name-->


    <div class="card w-75 cardS">
        <div class="card-body">
            <label data-toggle="tooltip" title="" id="hobbies">Select your hobbies </label>
            <div class="content">
                <input type="checkbox" id="Dance">
                <label for="Dance">Dance</label>
                <input type="checkbox" id="Sing">
                <label for="Sing">Sing</label>
                <input type="checkbox" id="read">
                <label for="read">Read</label>
                <input type="checkbox" id="movies">
                <label for="movies">Watch Movies</label>
                <input type="checkbox" id="cooking">
                <label for="cooking">Cooking</label>
            </div>
            <div class="content">
                <input type="checkbox" id="Photography">
                <label for="Photography">Photography</label>
                <input type="checkbox" id="Beatboxing">
                <label for="Beatboxing">Beatboxing</label>
                <input type="checkbox" id="Brazilian jiu-jitsu">
                <label for="Brazilian jiu-jitsu">Brazilian jiu-jitsu</label>
                <input type="checkbox" id="Collecting">
                <label for="Collecting">Watch Collecting</label>
                <input type="checkbox" id="Cosplaying">
                <label for="Cosplaying">Cosplaying</label>
            </div>
            <div class="content">
                <input type="checkbox" id="Drawing">
                <label for="Drawing">Drawing</label>
                <input type="checkbox" id="Fishkeeping">
                <label for="Fishkeeping">Fishkeeping</label>
                <input type="checkbox" id="Foreign language learning">
                <label for="Foreign language learning">Foreign language learning</label>
                <input type="checkbox" id="Gaming">
                <label for="Gaming">Watch Gaming</label>
                <input type="checkbox" id="Ice skating">
                <label for="Ice skating">Ice skating</label>
            </div>
            <div class="content">
                <input type="checkbox" id="Jigsaw puzzles">
                <label for="Jigsaw puzzles">Jigsaw puzzles</label>
                <input type="checkbox" id="Karate">
                <label for="Karate">Karate</label>
                <input type="checkbox" id="Lego building">
                <label for="Lego building">Lego building</label>
                <input type="checkbox" id="Listening to music">
                <label for="Listening to music">Watch Listening to music</label>
                <input type="checkbox" id="Playing musical instruments">
                <label for="Playing musical instruments">Playing musical instruments</label>
            </div>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <iframe src="https://www.youtube.com/embed/OTtFSnZY4f8" frameborder="0" allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <h5>Select your birthday</h5>
            <input type="date" id="datepicker">
            <label id="selectedDate"></label>
            <div>
                <img class="imgOk" onclick="calculateDays()" src="./svg/187-512.png">
            </div>
        </div>
    </div>

    <div class="card w-75 cardS">
        <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">How to...</a>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table>
                        <tr>
                            <td colspan="4"><button id="result">0</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="add('1')">1</button></td>
                            <td><button onclick="add('2')">2</button></td>
                            <td><button onclick="add('3')">3</button></td>
                            <td><button onclick="add('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="add('4')">4</button></td>
                            <td><button onclick="add('5')">5</button></td>
                            <td><button onclick="add('6')">6</button></td>
                            <td><button onclick="add('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="add('7')">7</button></td>
                            <td><button onclick="add('8')">8</button></td>
                            <td><button onclick="add('9')">9</button></td>
                            <td><button onclick="add('*')">*</button></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button onclick="add('0')">0</button></td>
                            <td colspan="3"><button onclick="add('/')">/</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button onclick="del()" class="ac">AC</button></td>
                            <td><button onclick="add('.')">.</button></td>
                            <td><button onclick="calc()">=</button></td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h5>Use xpath in selenium</h5>
                    <iframe src="https://www.youtube.com/embed/As72m9qrAQ8" frameborder="0" allowfullscreen>
                    </iframe>
                </div>

            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
